<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required Fields are shown by *</p>
        <h2>User Information</h2>
        <p>Name: *<br> <input type="text" placeholder="Name" name="name" required></p>
        <p>
            <fieldset>
                <legend >Gender *</legend><br>
            Male <input type="radio" name="gender" required id="male">
            Female <input type="radio" name="gender" id="female">
            Other <input type="radio" name="gender" id="other">
            </fieldset>
        </p>
        <p>
            Address:<br> <textarea name="address" placeholder="Address" id="address" cols="50" rowa="40"></textarea>
        </p>
        <p> Pincode: <br> <input type="number" placeholder="012345" name="pincode" id="pincode"> </p>
        <p>Email: * <br><input type="email" placeholder="xyz@gmail.com" name= "email" required id="email"> </p>
        <h2>Payment Information</h2>
        <p> 
            Accepted Cards <br>
            <img src="Rupay.png" width="3%"> <img src="visa.jpg" width="4%" alt=""> <img src="Mastercard.png" width="4%" alt="">
        </p>
        <p>
            Card Type: * <br>
            <select name="card_type" id="card_type" required>
                <option value="">--Select a Card type--</option>
                <option value="rupay">Rupay</option>
                <option value="visa">Visa</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>
            Card Number: * <br><input type="number" placeholder="0123456789" name="card_number" id="card_number" required> 
        </p>
        <p>
            Expiration Date: * <br><input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV: * <input type="password" placeholder="***" name="cvv" id="cvv" required>
        </p>
        <p><input type="submit" value="Pay now"> </p>
    </form>
</div>
</body>
</html>
